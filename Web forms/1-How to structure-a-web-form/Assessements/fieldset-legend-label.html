<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>label, fieldset and legend example</title>
</head>

<body>
    <h2>Fieldset and legend example</h2>
    <form>
        <fieldset>
            <!-- créer des groupes de widgets qui partagent le même but -->
            <legend>Fruit juice size</legend>
            <p> <input type="radio" name="size" id="size_1" value="small"> <label for="size_1">Small</label> </p>
            <p> <input type="radio" name="size" id="size_2" value="medium"> <label for="size_2">Medium</label> </p>
            <p> <input type="radio" name="size" id="size_3" value="large"> <label for="size_3">Large</label> </p>
        </fieldset>
    </form>

    <h2>Checkbox label example</h2>
    <form>
        <p>
            <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry">
            <label for="taste_1">I like cherry</label>
        </p>
        <p>
            <input type="checkbox" id="taste_2" name="taste_banana" value="banana">
            <label for="taste_2">I like banana</label>
        </p>
    </form>


</body>

</html>
