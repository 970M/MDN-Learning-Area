<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- VIDEO -->

    <video src="asset/rabbit320.webm" controls>
        <p>Votre navigateur ne prend pas en charge les vidéos HTML5. Voici, à la place, un <a href="rabbit320.webm">lien
                sur la vidéo</a>.</p>
    </video>

    <video controls width="400" height="400" autoplay loop muted poster="poster.png">
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="asset/rabbit320.webm" type="video/webm">
        <p>Votre navigateur ne prend pas en charge les vidéos HTML5. Voici, à la place, un <a href="rabbit320.mp4">lien
                à la vidéo</a>.</p>
    </video>

    <video controls>
        <source src="example.mp4" type="video/mp4">
        <source src="example.webm" type="video/webm">
        <track kind="subtitles" src="subtitles_en.vtt" srclang="en">
    </video>

    <!-- AUDIO -->

    <audio controls>
        <source src="asset/viper.mp3" type="audio/mp3">
        <source src="asset/viper.ogg" type="audio/ogg">
        <p>Votre navigateur ne prend pas en charge l'audio HTML5. Voici, à la place, un <a href="viper.mp3">lien sur
                l'audio</a>.</p>
    </audio>





</body>

</html>
