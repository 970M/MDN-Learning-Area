<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <img src="asset/dinosaur.jpg">

    <!-- <img src="https://www.example.com/asset/dinosaur.jpg"> -->

    <!-- Texte alternatif -->
    <img src="asset/dinosaur.jpg" alt="The head and torso of a dinosaur skeleton;
         it has a large head with long sharp teeth">


    <!-- Largeur et hauteur (width-height) -->
    <img src="asset/dinosaur.jpg" alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth" width="500" height="150">


    <!-- Titre / infobulle -->
    <img src="asset/dinosaur.jpg" alt="The head and torso of a dinosaur skeleton;
               it has a large head with long sharp teeth" width="400" height="341"
        title="A T-Rex on display in the Manchester University Museum">


    <!-- LÃ©gender des asset avec figure et figcaption -->
    <figure>
        <img src="asset/dinosaur.jpg" alt="The head and torso of a dinosaur skeleton;
                  it has a large head with long sharp teeth" width="400" height="341">

        <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
    </figure>


</body>

</html>
